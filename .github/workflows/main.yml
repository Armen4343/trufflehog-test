on:
  push:
    branches:
      - main
  pull_request:

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # if we don't set this to 0 it can leave secrets in previus commits.
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.81.10
        with:
          path: ./
          #base: ${{ github.event.repository.default_branch }}
          head: HEAD
          args: --debug --only-verified